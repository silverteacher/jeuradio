<body>

  <div id="quiz-container">

    <form id="answers-form" class="answers"></form>
    <button id="submit-btn">Valider</button>
  </div>
  <div id="score-container" aria-live="polite"></div>

  <audio id="success-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script>
    const quizData = [
      {
        question: "Cette radio franÃ§aise crÃ©Ã©e en 1981 a pour slogan 'Hit Music Only!' et diffuse principalement des hits actuels. Quelle est cette station?",
        choices: ["NRJ", "RTL", "Europe 1", "France Inter"],
        correct: 0
      },
      {
        question: "Cette radio gÃ©nÃ©raliste franÃ§aise, l'une des plus anciennes, diffuse 'Les Grosses TÃªtes' et a son siÃ¨ge au Luxembourg. Quelle est cette station?",
        choices: ["Fun Radio", "RTL", "France Bleu", "Europe 1"],
        correct: 1
      },
      {
        question: "Cette radio pÃ©riphÃ©rique franÃ§aise diffuse des Ã©missions d'information et de divertissement, avec un logo vert distinctif. Quelle est cette station?",
        choices: ["France Inter", "NRJ", "Europe 1", "Fun Radio"],
        correct: 2
      },
      {
        question: "Cette radio publique franÃ§aise du groupe Radio France diffuse 'Par Jupiter!' et est connue pour ses programmes culturels variÃ©s. Quelle est cette station?",
        choices: ["France Inter", "France Bleu", "RTL", "NRJ"],
        correct: 0
      },
      {
        question: "Cette station franÃ§aise est connue pour ses musiques dance et Ã©lectro et ses soirÃ©es animÃ©es. Quelle est cette station?",
        choices: ["Fun Radio", "Europe 1", "France Inter", "RTL"],
        correct: 0
      },
      {
        question: "Cette station fait partie du rÃ©seau Radio France et couvre les actualitÃ©s locales et rÃ©gionales. Quelle est cette station?",
        choices: ["France Bleu", "NRJ", "Fun Radio", "Europe 1"],
        correct: 0
      }
    ];

    const questionEl = document.getElementById('question');
    const answersForm = document.getElementById('answers-form');
    const submitBtn = document.getElementById('submit-btn');
    const scoreContainer = document.getElementById('score-container');
    const successSound = document.getElementById('success-sound');

    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
      const currentQ = quizData[currentQuestionIndex];
      questionEl.textContent = currentQ.question;
      answersForm.innerHTML = '';
      currentQ.choices.forEach((choice, i) => {
        const label = document.createElement('label');
        label.innerHTML = `
          <input type="radio" name="answer" value="${i}" required />
          ${choice}
        `;
        answersForm.appendChild(label);
      });
      submitBtn.textContent = currentQuestionIndex === quizData.length -1 ? "Terminer" : "Valider";
    }

    function showScore() {
      document.getElementById('quiz-container').style.display = 'none';
      scoreContainer.textContent = `Votre score est ${score} / ${quizData.length}`;
    }

    submitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const selected = answersForm.answer.value;
      if (selected === undefined) return alert("Veuillez sÃ©lectionner une rÃ©ponse.");
      if (parseInt(selected) === quizData[currentQuestionIndex].correct) {
        score++;
        successSound.currentTime = 0;
        successSound.play();
      }
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    });

    // Initial load
    loadQuestion();
  </script>
</body>
</html>
