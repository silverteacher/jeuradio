<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Radios Fran√ßaises - Jeu par √©quipes</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
  body {
    font-family: 'Inter', Arial, sans-serif;
    background: linear-gradient(-45deg, #ffe7ba 0%, #b5ead7 50%, #c7ceea 100%);
    margin: 0; padding: 2rem 1rem;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  h1 {
    color: #5f27cd;
    margin-bottom: 0.5rem;
    letter-spacing: 1px;
    /* Ombre plus nette et pr√©cise */
    text-shadow: 1px 1px 2px rgba(95, 39, 205, 0.8);
    user-select: none;
  }
  #scoreboard {
    display: flex;
    gap: 3rem;
    margin-bottom: 1.5rem;
    font-weight: 700;
    font-size: 1.3rem;
    color: #222;
    background: #fff3;
    padding: 0.5em 2em;
    border-radius: 1em;
    box-shadow: 0 2px 8px #fff7;
    width: 90vw;
    max-width: 600px;
    justify-content: center;
  }
  #scoreboard div {
    flex: 1;
    text-align: center;
  }
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.5rem;
    width: 90vw;
    max-width: 1100px;
  }
  .card {
    background: linear-gradient(135deg, #f9f7f7 65%, #a8d0db 100%);
    border-radius: 1.2em;
    box-shadow: 0 2px 16px #a8d0dbcc;
    padding: 1.5rem 1rem 1.5rem 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 410px;
    position: relative;
  }
  .card h2 {
    color: #5f27cd;
    font-size: 1.3em;
    margin: 0 0 0.5em 0;
    text-align: center;
    user-select: none;
  }
  .card .first-hint {
    background: #43c6ac;
    color: #fff;
    border-radius: 1em;
    padding: 0.4em 1em;
    font-size: 1em;
    font-weight: 700;
    margin-bottom: 0.7em;
    text-align: center;
    box-shadow: 0 1px 6px #43c6ac44;
  }
  .card .question {
    color: #222;
    font-size: 1em;
    text-align: center;
    margin-bottom: 1em;
    min-height: 70px;
    white-space: normal;
  }
  .card .hint-list {
    margin: 0.5em 0 0.5em 0;
    padding: 0;
    list-style: none;
    max-height: 90px;
    overflow-y: auto;
    width: 100%;
  }
  .card .hint {
    background: #a8d0dbaa;
    color: #222;
    border-radius: 0.5em;
    padding: 0.3em 0.6em;
    margin-bottom: 0.3em;
    font-size: 0.9em;
    box-shadow: 0 1px 4px #a8d0dbaa;
  }
  .card .hint-btn {
    background: #f7b731;
    color: #fff;
    border: none;
    border-radius: 1em;
    padding: 0.4em 1em;
    font-weight: 700;
    cursor: pointer;
    font-size: 0.95em;
    box-shadow: 0 1px 6px #f7b731aa;
    transition: background 0.3s;
    margin-bottom: 0.7em;
    width: 100%;
  }
  .card .hint-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .card .station-shimmer {
    font-size: 1.8em;
    font-weight: 900;
    margin: 1em 0 0.2em 0;
    background: linear-gradient(90deg, #5f27cd 20%, #43c6ac 50%, #a8d0db 80%);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmerText 1.2s linear infinite;
    display: none;
  }
  @keyframes shimmerText {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }
  .card .station-name {
    font-size: 1.8em;
    font-weight: 900;
    color: #43c6ac;
    margin: 0.7em 0 0.2em 0;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.7s, transform 0.7s;
    letter-spacing: 1px;
    text-align: center;
  }
  .card .station-name.revealed {
    opacity: 1;
    transform: translateY(0);
  }
  .card .points {
    font-weight: 700;
    color: #5f27cd;
    margin-top: 0.5em;
    min-height: 1.2em;
    text-align: center;
  }
  .team-select {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: auto;
    width: 100%;
  }
  .team-select label {
    flex: 1;
    cursor: pointer;
    user-select: none;
  }
  .team-select input[type="radio"] {
    display: none;
  }
  .team-select input[type="radio"] + span {
    display: block;
    padding: 0.5em 0;
    border-radius: 1em;
    font-weight: 700;
    color: white;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    background: #aaa;
    transition: background-color 0.3s ease;
  }
  .team-select input[type="radio"]:checked + span.team-a {
    background: #ff6b6b;
  }
  .team-select input[type="radio"]:checked + span.team-b {
    background: #1dd1a1;
  }
  .team-select input[type="radio"]:hover + span {
    filter: brightness(1.1);
  }
  .card .reveal-btn {
    margin-top: 1rem;
    padding: 0.6em 1.5em;
    font-size: 1.05em;
    font-weight: 700;
    border: none;
    border-radius: 1em;
    color: #fff;
    background: linear-gradient(90deg, #5f27cd 40%, #43c6ac 100%);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    box-shadow: 0 2px 10px #43c6ac55;
    outline: none;
  }
  .card .reveal-btn:before {
    content: "";
    position: absolute;
    left: -60%;
    top: 0;
    height: 100%;
    width: 60%;
    background: linear-gradient(120deg, transparent, #fff8 60%, transparent 100%);
    transform: skewX(-20deg);
    animation: shimmer 2s infinite;
  }
  @keyframes shimmer {
    0% { left: -60%; }
    100% { left: 120%; }
  }
  .card .reveal-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  #final-results {
    background: #fff;
    border-radius: 1.2em;
    padding: 2em 2em 1em 2em;
    box-shadow: 0 2px 16px #a8d0dbcc;
    color: #5f27cd;
    font-size: 1.3em;
    text-align: center;
    max-width: 450px;
    margin: 0 auto 2em auto;
    display: none;
  }
  #final-results.show { display: block; }
  #restart-btn {
    margin-top: 1em;
    background: #43c6ac;
    color: #fff;
    border: none;
    border-radius: 1em;
    padding: 0.7em 1.5em;
    font-size: 1em;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 1px 6px #43c6ac55;
  }
  @media (max-width: 600px) {
    .cards { grid-template-columns: 1fr; }
    .card { min-height: 440px; }
  }
</style>
</head>
<body>
<h1>Quiz Radios Fran√ßaises - Jeu par √©quipes</h1>
<div id="scoreboard">
  <div>Team A : <span id="score-a">0</span></div>
  <div>Team B : <span id="score-b">0</span></div>
</div>
<div class="cards" id="cards"></div>
<div id="final-results">
  <div id="final-message"></div>
  <button id="restart-btn">üîÑ Rejouer</button>
</div>

<audio id="success-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae5df.mp3" preload="auto"></audio>

<script>
  const stations = [
    {
      name: "NRJ",
      question: "Cette radio fran√ßaise cr√©√©e en 1981 a pour slogan 'Hit Music Only!' et diffuse principalement des hits actuels.",
      hints: [
        "üéµ Son nom est compos√© de 3 lettres qui sont des initiales",
        "üî• Elle organise les NRJ Music Awards chaque ann√©e",
        "üìª Son logo est rouge avec des lettres blanches"
      ]
    },
    {
      name: "RTL",
      question: "Cette radio g√©n√©raliste fran√ßaise, l'une des plus anciennes, diffuse 'Les Grosses T√™tes' et a son si√®ge au Luxembourg.",
      hints: [
        "üì∫ Elle a aussi une cha√Æne de t√©l√©vision du m√™me nom",
        "üé≠ Laurent Ruquier y anime une √©mission culte",
        "üè∞ Son nom fait r√©f√©rence √† un pays europ√©en"
      ]
    },
    {
      name: "Europe 1",
      question: "Cette radio p√©riph√©rique fran√ßaise diffuse des √©missions d'information et de divertissement, avec un logo blanc et bleu distinctif.",
      hints: [
        "üåç Son nom √©voque un continent",
        "‚ö™üîµ Son logo est blanc et bleu",
        "üì∞ Elle est r√©put√©e pour ses √©missions d'information"
      ]
    },
    {
      name: "France Inter",
      question: "Cette radio publique fran√ßaise du groupe Radio France diffuse 'Par Jupiter!' et est connue pour ses programmes culturels vari√©s.",
      hints: [
        "üéôÔ∏è Elle fait partie du service public",
        "üìª Son logo est rouge et blanc",
        "üéß Elle propose beaucoup de podcasts"
      ]
    },
    {
      name: "Fun Radio",
      question: "Cette station fran√ßaise est connue pour ses musiques dance et √©lectro et ses soir√©es anim√©es.",
      hints: [
        "üéß Son nom √©voque le plaisir et la f√™te",
        "üîä Elle diffuse souvent des hits dance",
        "üéâ Elle organise des √©v√©nements festifs"
      ]
    },
    {
      name: "France Bleu",
      question: "Cette station fait partie du r√©seau Radio France et couvre les actualit√©s locales et r√©gionales.",
      hints: [
        "üåç Elle est locale et r√©gionale",
        "üîµ Son logo est bleu",
        "üì∞ Elle diffuse beaucoup d'informations locales"
      ]
    },
    {
      name: "BFM",
      question: "Cette radio d'information √©conomique et g√©n√©rale diffuse en continu et appartient au groupe RMC BFM.",
      hints: [
        "üíπ Elle traite de l'√©conomie, de la bourse et des entreprises",
        "üìª Elle est aussi disponible en TV et en streaming",
        "üóûÔ∏è Son logo est bleu et blanc"
      ]
    },
    {
      name: "Radio Classique",
      question: "Cette station associe musique classique et informations √©conomiques et financi√®res.",
      hints: [
        "üéª Elle diffuse beaucoup de musique classique",
        "üíº Elle propose des √©missions √©conomiques",
        "üìä Son logo est bleu et blanc"
      ]
    },
    {
      name: "RMC (Radio Monte Carlo)",
      question: "Cette radio g√©n√©raliste priv√©e est connue pour ses d√©bats politiques et ses √©missions sportives.",
      hints: [
        "üèÅ Elle est tr√®s suivie pour ses √©missions sportives",
        "üìª Son logo est rouge et noir",
        "üó£Ô∏è Elle propose des d√©bats et interviews politiques"
      ]
    }
  ];

  const maxPointsPerQuestion = 3;

  const cardsDiv = document.getElementById('cards');
  const scoreAEl = document.getElementById('score-a');
  const scoreBEl = document.getElementById('score-b');
  const finalResults = document.getElementById('final-results');
  const finalMessage = document.getElementById('final-message');
  const restartBtn = document.getElementById('restart-btn');
  const successSound = document.getElementById('success-sound');

  let scoreA = 0;
  let scoreB = 0;
  let revealedCount = 0;
  const maxScore = stations.length * maxPointsPerQuestion;

  function createCard(station, idx) {
    const card = document.createElement('div');
    card.className = "card";
    card.innerHTML = `
      <h2>Radio Myst√®re ${idx + 1}</h2>
      <div class="first-hint">${station.hints[0]}</div>
      <div class="question"></div>
      <ul class="hint-list"></ul>
      <button class="hint-btn">üí° Indice</button>
      <div class="station-shimmer">R√âV√âLATION...</div>
      <div class="station-name"></div>
      <div class="points"></div>
      <div class="team-select">
        <label>
          <input type="radio" name="team-${idx}" value="A" disabled />
          <span class="team-a">Team A</span>
        </label>
        <label>
          <input type="radio" name="team-${idx}" value="B" disabled />
          <span class="team-b">Team B</span>
        </label>
      </div>
      <button class="reveal-btn">‚ú® R√©v√©ler la station</button>
    `;
    const questionDiv = card.querySelector('.question');
    const hintBtn = card.querySelector('.hint-btn');
    const hintList = card.querySelector('.hint-list');
    const revealBtn = card.querySelector('.reveal-btn');
    const shimmer = card.querySelector('.station-shimmer');
    const stationName = card.querySelector('.station-name');
    const pointsDiv = card.querySelector('.points');
    const teamInputs = card.querySelectorAll('input[type="radio"]');
    let hintsUsed = 1; // Premier indice d√©j√† affich√©
    let revealed = false;

    questionDiv.textContent = "";

    hintBtn.onclick = () => {
      if (hintsUsed < station.hints.length) {
        const hint = document.createElement('li');
        hint.className = "hint";
        hint.textContent = station.hints[hintsUsed];
        hintList.appendChild(hint);
        hintsUsed++;
        if (hintsUsed === station.hints.length) hintBtn.disabled = true;
      }
    };

    revealBtn.onclick = () => {
      if (revealed) return;
      revealed = true;
      revealBtn.disabled = true;
      hintBtn.disabled = true;
      shimmer.style.display = 'block';
      setTimeout(() => {
        shimmer.style.display = 'none';
        stationName.textContent = station.name;
        stationName.classList.add('revealed');
        questionDiv.textContent = station.question;
        pointsDiv.textContent = '';
        teamInputs.forEach(input => input.disabled = false);
        successSound.currentTime = 0;
        successSound.play();
      }, 1200);
    };

    teamInputs.forEach(input => {
      input.addEventListener('change', () => {
        if (!revealed) return;
        let pts = Math.max(maxPointsPerQuestion - hintsUsed, 0);
        pointsDiv.textContent = `Points gagn√©s : ${pts}`;
        if (input.value === 'A') {
          scoreA += pts;
          scoreAEl.textContent = scoreA;
        } else {
          scoreB += pts;
          scoreBEl.textContent = scoreB;
        }
        teamInputs.forEach(i => i.disabled = true);
        revealedCount++;
        if (revealedCount === stations.length) showFinal();
      });
    });

    return card;
  }

  function showFinal() {
    let total = scoreA + scoreB;
    let msg;
    if (scoreA > scoreB) {
      msg = `üèÜ Team A gagne avec ${scoreA} points contre ${scoreB} pour Team B ! Bravo Team A !`;
    } else if (scoreB > scoreA) {
      msg = `üèÜ Team B gagne avec ${scoreB} points contre ${scoreA} pour Team A ! Bravo Team B !`;
    } else {
      msg = `ü§ù √âgalit√© parfaite avec ${scoreA} points chacun ! Bravo aux deux √©quipes !`;
    }
    finalMessage.innerHTML = `
      <p><strong>Score final :</strong> Team A : ${scoreA} - Team B : ${scoreB} (Total ${total} / ${maxScore})</p>
      <p>${msg}</p>
    `;
    finalResults.classList.add('show');
  }

  restartBtn.onclick = () => {
    scoreA = 0;
    scoreB = 0;
    revealedCount = 0;
    scoreAEl.textContent = scoreA;
    scoreBEl.textContent = scoreB;
    finalResults.classList.remove('show');
    cardsDiv.innerHTML = '';
    stations.forEach((station, idx) => {
      cardsDiv.appendChild(createCard(station, idx));
    });
    window.scrollTo({top:0});
  };

  // Initialisation
  stations.forEach((station, idx) => {
    cardsDiv.appendChild(createCard(station, idx));
  });
</script>
</body>
</html>
